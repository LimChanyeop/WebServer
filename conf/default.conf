user                    nobody;
worker_processes        auto;

http {
    client_limit_body_size      40000;
    request_limit_header_size   1000;

    server {
        listen                  8080;#127.0.0.1; #default 7777
        autoindex               off;

        server_name             clim.com;
        index                   /View/Default.html; # index.php;
    }

    server {
        listen                  4242;
        autoindex               on;

        # client_limit_body_size      10;

        server_name             minsikim.com;
        root                    /;
        index                   /View/Default.html; ///// now ok~
        error_page              403 403.html;
        cgi_path                php ./cgiBinary/php-cgi;
        limit_except            POST GET;

        location                / {
            # root                    /View;
            # index                   index.html;
            # autoindex               on;
        }
        location                /redirection {
            return 301              /redirectionPath;
        }
        location                /redirectionPath {
            index                   /View/redi.html;
        }
        location                /redi {
            root                    /View;
            index                   redi.html;
        }
        location                /phpinfo {
            root                    /View;
            index                   phpinfo.php; # index.php;
        }
        location                /pic {
            root                    /View;
            index                   pic.php;
        }
        location                /favicon.ico {
            root                    /images;
            index                   test.ico;
            # index                   favicon.ico;
            autoindex               on;
        }

    }
}